<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iletisim</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <table align="center" border="1"width=29.5% >
        <tr>
            <td align="center">
                <strong>
                    İş Başvuru Formu
                </strong>
            </td>
        </tr>
    </table>

    

    <form>
        <TABLE align="center" border="2" >
    <tr>
        <td>Adı</td>
        <td>
            <input type="text" name="Ad"><br>
        </td>
    </tr>
    <tr>
        <td>Soyadı</td>
        <td>
            <input type="text" name="Soyad"><br>
        </td>
    </tr>
    <tr>
        <td>Doğum Tarihi</td>
        <td>
           <input type="date" name="DogumTarihi"><br>  
        </td>
    </tr>
    <tr>
        <td>Doğum Yeri</td>
        <td>
            <select name="DogumYeri">
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>Denizli</option>
                <option>Bursa</option>
                <option>Diğer</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Cinsiyet</td>
        <td>
            <input type="radio" name="Cinsiyet" value="Erkek">Bay
            <input type="radio" name="Cinsiyet" value="Kadın">Bayan<br>  
        </td>
    </tr>
    <tr>
        <td>Referanslar</td>
        <td> <textarea name="referanslar"></textarea></td>
    </tr>
    <tr>
        <td>Alışkanlıklar</td>
        <td>
            <input type="checkbox" name="sigara" value="Sigara içiyorum">Sigara İçiyorum
            <input type="checkbox" name="sosyal_içici" value="Sosyal içiciyim">Sosyal İçiciyim
            <input type="checkbox" name="icmiyorum" value="Icmiyorum">İçmiyorum
        </td>
    </tr>
    <tr>
        <td>Yabancı Dil</td>
        <td>
            <input type="checkbox" name="yabanci_dil" value="İngilizce">İngilizce<br>
            <input type="checkbox" name="yabanci_dil" value="Almanca">Almanca<br>
            <input type="checkbox" name="yabanci_dil" value="Fransızca">Fransızca<br>
            <input type="checkbox" name="yabanci_dil" value="Çince">Çince<br>
            <input type="checkbox" name="yabanci_dil" value="Rusça">Rusça<br>
            <input type="checkbox" name="yabanci_dil" value="İspanyolca">İspanyolca
        </td>
    </tr>
    <tr>
        <td>Askerlik</td>
        <td>
            <select name="askerlik">
                <option value="Tecilli">Tecilli</option>
                <option value="Yapıldı">Yapıldı</option>
                <option value="Muaf">Muaf</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Eğitim</td>
        <td>
            <select name="Eğitim">
                <option value="Lise">Lise</option>
                <option value="Ortaokul">Ortaokul</option>
                <option value="Üniversite">Üniversite</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Geçmiş İşler</td>
        <td> <textarea name="gecmis_isler"></textarea></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <button type="submit" >Kaydet</button>
        </td>
        
    </tr>
</TABLE>

</form>
</body>
</html>
